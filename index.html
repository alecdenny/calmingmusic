<script>

 var aud3 = document.getElementById("sin3");
 var aud4 = document.getElementById("sin4");
 var aud5 = document.getElementById("sin5");
 var aud6 = document.getElementById("sin6");

 function setPlaySpeed(sp, sample) {
   switch(sample){
    case 1:
      aud1.playbackRate = sp;
      break;
    case 2:
      aud2.playbackRate = sp;
      break;
    case 3:
